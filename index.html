<!-- Main Header -->
<body class="jumbotron jumbotron-fluid text-container">
        <!-- "flex-colomn min-100-vh"> -->
    <header class="p-5 text-center justify-space-between text-white bg-primary ">
        <h1>Weather Dashboard</h1>
    </header> 


    <!--Current City Output-->

<main class="container-fluid" style=" max-width:1400px">
<div class="row">
    <aside class="col-3 pb-3"> 
        <h3 class="text-black text-center">
            Search for City
          </h3>
          <form id="search-form" class="form">
            <div class="form-inline form-group">

                <div class="input-group">
                    <input class="form-input weather-search" type="text" id="userInput" placeholder="San Diego"/>
                    <div class="input-group-append">
                        <button id="Search-Button" class="btn btn-primary" id="searchBtn" type="submit">Search</button>
                        <hr/>
                    </div>
                </div>
            </div>
          </form>
          <div id="history" class="list-group"></div>
    </aside>
    <div class="col-9 pb-3">
        <section id="today" class="mt-3"></section>
        <section id="forecast" class="mt-3"></section>
    </div>
</div>
</main>
