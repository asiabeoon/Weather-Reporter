        <div class="input-group-append ">

        <button id="searchBtn" class="btn btn-primary" type="search"  >Search</button>
        </div>
<!-- Div for recently searched cities -->

        <div id="history" class="list-group"></div>

    </form>
    </aside>
<!-- Div for Todays forecast Output Big box next  to search form   -->

    <section id="todaysForecast" class="col-6 pb-3"> </section>
    
 
</div>
</main>
