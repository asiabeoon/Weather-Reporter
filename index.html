<!-- Main Header -->
<body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary">
        <h1>Weather Dashboard</h1>
    </header> 

    <main class="flex-row justify-space-between">
<!-- Section for user Input  -->
      <section class="col-12 col-sm-12 col-md-4 float-left">

        <header class="card-header text-center">
            <h3 class="text-black">
              Search for City
            </h3>
            <div id="User-Input" class="input">
                <input type="text" id="userInput" placeholder="San Diego"/>
                <input type ="submit" value ="Submit">
              </div>
        </header>

        <!-- <table class="card-body table mx-auto my-4">
            <th>
              <p class="my-4">User Search History</p>
            </th>
            <tbody id="city-table" class="mx-auto text-right"></tbody>
          </table> -->
          <div class="card history">
            <ul class="card-header text-uppercase">User Search History
                <li></li>
            </ul>
          </div>
        </div>
    
        <div class="col-12 col-sm-12 col-md-8 float-right">
          <div>
            <h2 class="subtitle text-uppercase bg-light">Current Weather</h2>
            <div class="city"></div>
          </div>
    
          <div>
            <h2 class="subtitle text-uppercase bg-light">5 Day forecast</h2>
            <div class="five-day"></div>
          </div>
        </div>
      </section>

    <!-- <a href="http://jquery.com/">jQuery</a> -->
